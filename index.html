<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.7.1/build/stlite.js"></script>
    <script type="module">

fetch("app.py")
            .then((response) => response.text())
            .then(
                (app) => stlite.mount(
                    {
                        requirements: ["click", "scipy", "plotly"],
                        entrypoint: "app.py",
                        files: {
                            "app.py": app
                        }
                    },
                    document.getElementById("root")
                )
            );

    </script>
  </body>
</html>
