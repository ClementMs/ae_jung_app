<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.76.0/build/stlite.js";
      mount(
        `
import streamlit as st
import pandas as pd


conn = st.connection("snowflake")
df = conn.query("SELECT MENU_ITEM_NAME, COST_OF_GOODS_USD FROM tasty_bytes_sample_data.raw_pos.menu LIMIT 10 ;", ttl="10m")


st.write("""
# Welcome to Ae Jung restaurant !
""")

for row in df.itertuples():
    st.write(f"{row.MENU_ITEM_NAME} 's price :{row.COST_OF_GOODS_USD}:")

`,
        document.getElementById("root"),
      );
    </script>
  </body>
</html>
